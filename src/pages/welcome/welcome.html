<ion-content center text-center padding>
  <br>
  <button (click)="cancel()" style="right: 0;position: absolute;margin-right: 12px;font-size:20px;">
    <ion-icon name="close"></ion-icon>
  </button>
  <img src="assets/imgs/icon.png" class="logo-medium" alt="logo" >
  <h5 class="secondary bold">Please sign in to explore more jobs..</h5>
  <div>
    <span class="light">-- Sign in with --</span>
    <br>
    <br>
    <div class="button-wrapper">
      <button ion-button class="whitey-background circle shadow" (click)="loginFB()" style="margin-right:30px;">
        <img src="assets/imgs/facebook.png" class="logo-small" alt="fb">
      </button>
      <br>
      <button ion-button class="whitey-background circle shadow" (click)="loginGoogle()">
        <img src="assets/imgs/google.png" class="logo-small" alt="g+">
      </button>
    </div>
    <br>
    <span class="light">-- Or --</span>
    <form [formGroup]="user" (ngSubmit)="login()">
      <ion-item class="inputPadding">
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item class="inputPadding">
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="inputPadding">
        <ion-label fixed>Phone</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <br>
      <button ion-button color="secondary" type="submit" class="shadow bottom-space" round style="width:95%" >Get Started</button>
    </form>
  </div>
</ion-content>

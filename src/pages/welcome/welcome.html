<ion-content center text-center padding>
  <br>
  <img src="assets/imgs/lion.png" class="logo-medium" alt="logo" >
  <h3 class="primary bold">Welcome to Jobs Wala</h3>
  <div>
    <span class="light">-- Sign in with --</span>
    <br>
    <br>
    <div class="button-wrapper">
      <button ion-button class="whitey-background circle shadow" (click)="loginFB()" style="margin-right:30px;">
        <img src="assets/imgs/facebook.png" class="logo-small" alt="fb">
      </button>
      <br>
      <button ion-button class="whitey-background circle shadow" (click)="loginGoogle()">
        <img src="assets/imgs/google.png" class="logo-small" alt="g+">
      </button>
    </div>
    <br>
    <span class="light">-- Or --</span>
    <form [formGroup]="user" (ngSubmit)="login()">
      <ion-item class="secondary-background inputPadding">
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item class="secondary-background inputPadding">
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item class="secondary-background inputPadding">
        <ion-label fixed>Phone</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <br>
      <button ion-button color="primary" type="submit" class="shadow bottom-space" round full>Get Started</button>
    </form>
  </div>
</ion-content>

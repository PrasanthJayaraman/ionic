 <ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-item *ngFor="let post of posts">   
        <ion-avatar item-start>
            <img src="{{post.image}}">
          </ion-avatar>   
      <h2>{{post.title}}</h2>
    </ion-item>
  </ion-list>   
</ion-content>

<ion-header no-border>
  <ion-navbar hideBackButton="true" color="secondary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <img src="assets/imgs/logo_white.png"  style="padding-top:5px;width:110px;height:40px" alt="">  
    <ion-title class="toolbar-tit" style="margin-top:6px;">
      {{pageHead.length > 12 ? pageHead.substring(0, 12) + '...' : pageHead}}
    </ion-title>
    <ion-buttons end>
      <button (click)="doRefresh()" style="background-color: transparent; font-size: 28px;color:#fff">
      <ion-icon name="refresh"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding class="has-header no-scroll">         
  <div *ngIf="posts?.length == 0">
    <img src="assets/imgs/loader.jpg" class="loader" alt="">
  </div>            
  <ion-slides direction='vertical' sensitivity="5" speed="200" effect="slide" loop="false" autoHeight="true" (ionSlideDidChange)="slideChanged()">                                                        
    <ion-slide class="bg-white" *ngFor="let post of posts; let i = index" [style.height]="post.slideH">                                                         
          <div [attr.id]="i" *ngIf="post && post.title">                
                <div class="post-image-div" *ngIf="isOnline" [style.height]="post.imageH" [innerHTML]="post.newImage" >                                  
                </div>   
                <div *ngIf="!isOnline" class="post-image-div" [style.height]="post.imageH">                                    
                  <img [attr.id]="post._id"  data-url="not online" [src]="post.image" class="post-image" alt="No image" crossOrigin="Anonymous" />
                 </div>    
                <div class="post-content-div" [style.height]="post.bodyH">
                  <p class="title-text">{{post.title.length > 70 ? post.title.substring(0, 70) + "..." : post.title }}</p>
                  <p class="body-text" [innerHtml]="post.body"></p>                  
                </div>      
                <div class="row buttons-row" [style.height]="post.footerH">
                  <div class="column">            
                    <button ion-button color="secondary" (click)="openWithSystemBrowser(post.applyUrl)" outline>Apply</button>
                  </div>
                  <div class="column">            
                      <button ion-button color="secondary" (click)="openWithSystemBrowser(post.notifyUrl)" class="button" outline>Notify</button>
                  </div>
                  <div class="column">            
                      <button ion-button color="secondary" class="button" (click)="showShare(post.title, post.url)" outline>Share</button>
                  </div>
                  <div class="footer-text">
                    <ion-icon name="arrow-up"></ion-icon>
                    <span>FLIP UP FOR NEXT JOB</span>
                  </div>
                </div>
          </div>    
          <div *ngIf="post && post.script">
              <div [innerHTML]="post.script">
              </div>
          </div>    
        </ion-slide>       
  </ion-slides>  
</ion-content>

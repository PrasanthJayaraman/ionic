<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{pageHead}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header no-scroll">       
  <div *ngIf="posts?.length == 0">
    <img src="assets/imgs/loader.jpg" class="loader" alt="">
  </div>     
   <ion-slides direction='vertical' sensitivity="2" effect="slide" loop="false" autoHeight="true">                                          
    <ion-slide class="bg-white" *ngFor="let post of posts; let i = index" [style.height]="post.slideH">                             
      <div [attr.id]="i" *ngIf="post && post.title">
          <div class="post-image-div" [style.height]="post.imageH">
              <img [attr.id]="post._id" [src]="post.image || 'assets/imgs/placeholder.png'" class="post-image" alt="No image" crossOrigin="Anonymous" />          
            </div>      
            <div class="post-content-div" [style.height]="post.bodyH">
              <p class="title-text">{{post.title.length > 50 ? post.title.substring(0, 50) + "..." : post.title }}</p>
              <p class="body-text" [innerHtml]="post.body"></p>
              <div class="row buttons-row">
                <div class="column">            
                  <button ion-button color="secondary" (click)="openWithSystemBrowser(post.applyUrl)" outline>Apply</button>
                </div>
                <div class="column">            
                    <button ion-button color="secondary" (click)="openWithSystemBrowser(post.notifyUrl)" class="button" outline>Notify</button>
                </div>
                <div class="column">            
                    <button ion-button color="secondary" class="button" outline>Share</button>
                </div>
              </div>
            </div>      
      </div>    
      <div *ngIf="post && post.script">
          <div [innerHTML]="post.script">
          </div>
      </div>    
    </ion-slide>
  </ion-slides>

          She currently lives and works in Brooklyn, NY, and Boston, MA, where she is on the faculty of the School of the
          Museum of Fine Arts, Boston, MA. She has shown her work in numerous solo and group exhibitions internationally,
          including the Drawing Center, New York, NY; 
          
      -->
</ion-content>

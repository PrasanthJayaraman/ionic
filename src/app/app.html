<ion-menu side="left" [content]="content" [swipeEnabled]="false" persistent="true"> 
    <ion-header>
        <ion-toolbar>
            <ion-title>Home</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="openHome()">
                Home
            </button>  
            <button ion-item menuClose (click)="openProfile()">
                My Profile
            </button>    
            <button ion-item menuClose *ngFor="let cat of categories" (click)="openCategory(cat)">
                {{cat.name}}
            </button>         
            <button ion-item menuClose (click)="logout()">
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" hideBackButton="true" swipeBackEnabled="false"></ion-nav>
